<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #b3,#b4{
            width: 200px;
            padding: 1.5em;
            border: 3px solid #000;
            font-size: 16px;
        }
        #outer{
            font-size: 1.25em;
        }
        .test{
            font-size: 40px;
            padding: 2em
        }
    </style>
</head>
<body>
    <div style="width: 150px; padding:20px" id="b1">我是内联style,标准模型</div>
    <div style="width: 150px; padding:20px;box-sizing: border-box" id="b2">我是内联style,ie模型</div>
    <div id="outer"><div class="b3" id="b3"><span class="test">我是外联style，标准模型</span></div></div>
    <div class="b4" id="b4">我是外联style，ie模型</div>

    <script>
        var b1 = document.getElementById('b1')
        var b2 = document.getElementById('b2')
        console.log(b1.style.width,b2.style.width)
        var b3 = document.getElementById('b3')
        var b4 = document.getElementById('b4')
        console.log(`我是b3用getBoundingClientRect获取的${b3.getBoundingClientRect().width}`)
        console.log(`我是b4用getBoundingClientRect获取的${b4.getBoundingClientRect().width}`)

        console.log(`我是b3用offsetWidth获取的${b3.offsetWidth}`)



    </script>

</body>
</html>
