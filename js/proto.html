<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <script>
        // 字面量
        var o1 = {name:'lei'}
        var o2 = new Object({name:'lei'})
        // 通过构造函数
        var M = function(name){this.name = name}
        var o3 = new M('lei')
        // 
        var p = {name:'lei'}
        var o4 = Object.create(p)
        console.log(o3.__proto__ === M.prototype); // true
        console.log(M.prototype.constructor === M); //true
        console.log(M.__proto__ === Function.prototype); // true
        console.log(o3.__proto__.__proto__ === M.prototype.__proto__); //true

        console.log(o3 instanceof M); //true
        console.log(o3 instanceof Function); //false
        console.log(o3 instanceof Object); // true
        console.log(M instanceof Function); //true
        
        function new2(func){
            var o = Object.create(func.prototype)
            var k = func.call(o)
            debugger
            if(typeof k === 'Object'){
                return k
            }else{
                return o 
            }
        }
        var o6 = new2(M)
    </script>
</body>
</html>
