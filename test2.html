<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for...in  VS for ...of</title>
</head>
<body>
    <script>
    Object.prototype.objCustom = function(){}
    Array.prototype.arrCustom = function(){}
    let arr = [1,2,3]
    arr.foo = 'hello'
    console.log('我是for of',arr)
    for(let i of arr){
        console.log(i)
    }
    console.log('我是for in',arr);
    for(let k in arr){
        if(arr.hasOwnProperty(k)){
            console.log(`我自己的${k}`)
        }else{
            console.log(`来自构造函数${k}`)
        }
    }
    // let obj = {name:'lei',age:15}
    // for(let k in obj){
    //     console.log(`${k}:${obj[k]}`)
    // }
    // for(let i of obj){
    //     console.log(i)
    // }

    let tobj = {
        f1:function(){
            console.log('f1',this)
        },
        f2:() => {
            console.log('f2',this)
        },
        f3:function(){
            return () => {
                console.log('f3',this)
            }
        },
        f4:function(){
            return function(){
                console.log('f4',this)
            }
        }
    }
    tobj.f1()
    tobj.f2()
    tobj.f3()() 
    tobj.f4()()

    function fun(x,y){
        console.log(y)
        return {
            fun:function(z){
                return fun(z,x)
            }
        } 
    }
    fun(1)
    fun(1).fun(1)
    fun(0).fun(1).fun(2).fun(3)





    </script>
</body>
</html>
